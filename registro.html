
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Fresher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <section class="min-vh-100 d-flex align-items-center" style="background-color: #f8c5c5;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img src="imagenes/vainilla con durazno.png" alt="registro pastel" class="img-fluid rounded-start" style="height: 100%; object-fit: cover;" />
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5">
                  <h4 class="fw-bold mb-3">Crea una cuenta nueva</h4>
                  <form id="formularioRegistro">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre completo</label>
                      <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="correo" required />
                    </div>
                    <div class="mb-3">
                      <label for="telefono" class="form-label">Teléfono (10 dígitos)</label>
                      <input type="tel" class="form-control" id="telefono" required />
                    </div>
                    <div class="mb-3">
                      <label for="usuario" class="form-label">Nombre de usuario</label>
                      <input type="text" class="form-control" id="usuario" required />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" required />
                    </div>
                    <div class="mb-3">
                      <label for="confirmar" class="form-label">Confirmar contraseña</label>
                      <input type="password" class="form-control" id="confirmar" required />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                    <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="registro.js"></script>
</body>
</html>
